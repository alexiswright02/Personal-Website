<!DOCTYPE html>
<html lang="en">
  <!--head info + links-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <!--contents of contact page-->
  <body>
    <!--heading navigation bar-->
    <header>
      <nav class="nav_bar">
        <span class="logo">
          <h1>Alexis Wright</h1>
        </span>
        <span class="links">
          <a class="link_color" href="home.html"><h1>Home</h1></a>
          <a class="link_color" href="about.html"><h1>About</h1></a>
          <a class="link_color" href="portfolio.html"><h1>Portfolio</h1></a>
          <a class="active" href="contact.html"><h1>Contact</h1></a>
        </span>
      </nav>
    </header>
    <!--main section with form and submit button-->
    <!--with no bootstrap styling because when I link the bootstrap style sheet, 
    it affects my navigation bar and I cannot fix it or figure it out-->
    <main>
      <article class="form">
        <form action="success.html">
          <div>
            <label>First and Last Name</label>
            <br />
            <input
              type="Name"
              id="exampleInputName"
              placeholder="Enter name"
            />
          </div>
          <br />
          <div>
            <label>Email Address</label>
            <br />
            <input
              type="Email"
              id="exampleInputEmail1"
              placeholder="Enter email"
            />
          </div>
          <br />
          <div>
            <label>Your Message</label>
            <br />
            <input
              type="Message"
              class="message_box"
              id="exampleInputMessage"
              placeholder="Enter message"
            />
          </div>
          <br />
          <button type="submit" class="button">Submit</button>
        </form>
      </article>
    </main>
    <!--footer section with external links-->
    <footer>
      <!--facebook-->
      <span class="media_links">
        <a href="https://www.facebook.com/" target="_blank">
          <img
            class="media_icons"
            src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.png"
            alt="Facebook"
          />
        </a>
      </span>
      <!--twitter-->
      <span class="media_links">
        <a href="https://x.com/?lang=en" target="_blank">
          <img
            class="media_icons"
            src="https://cdn.freebiesupply.com/logos/large/2x/twitter-3-logo-png-transparent.png"
            alt="Twitter"
          />
        </a>
      </span>
      <!--linkedin-->
      <span class="media_links">
        <a href="https://www.linkedin.com/" target="_blank">
          <img
            class="media_icons"
            src="https://gmlconsult.com/wp-content/uploads/2021/10/Illustration-of-Linkedin-icon-on-transparent-background-PNG.png"
            alt="Linkedin"
          />
        </a>
      </span>
      <!--github-->
      <span class="media_links">
        <a href="http://github.com/" target="_blank">
          <img
            class="media_icons"
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
            alt="GitHub"
          />
        </a>
      </span>
    </footer>
  </body>
</html>
